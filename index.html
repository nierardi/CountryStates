<!-- Header -->
<header class="masthead">
	<div class="container d-flex h-100 align-items-center">
		<div class="mx-auto text-center">
			<h1 class="mx-auto my-0">CountryStates</h1>
			<h2 class="text-white-50 mx-auto mt-2 mb-5">Curious about the states in different countries? Simply select a country and state below.</h2>
			<div class="row">
				<div class="col-6 x-primary-item-container" id="form-country-field-container">
					<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle w-100" type="button" data-toggle="dropdown"
						id="country-dropdown-btn">Select a country</button>
						<div class="dropdown-menu x-scrollable-menu" id="country-dropdown-item-container">
							<div class="dropdown-item x-dropdown-item" id="country-search-item">
								<form>
									<input type="text" placeholder="Search" id="country-search-field">
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="col-6 x-primary-item-container" id="form-state-field-container">
					<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle w-100" type="button" data-toggle="dropdown"
						        id="state-dropdown-btn" disabled>Select a country first</button>
						<div class="dropdown-menu x-scrollable-menu" id="state-dropdown-item-container">
							<div class="dropdown-item x-dropdown-item" id="state-search-item">
								<form>
									<input type="text" placeholder="Search" id="state-search-field">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
